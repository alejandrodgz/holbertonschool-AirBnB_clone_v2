    <body>
        <h1>States</h1>
        <ul>
            {% for i in data|sort(attribute='name') %}
            <li>{{ i.id }}: <b>{{ i.name }}</b></li>
                <ul>
                    {% for j in i.cities|sort(attribute="name")%}
                    <li>{{ j }}</li>
                    {% endfor %}
                </ul>
            {% endfor %}
        </ul>
    </body>
</html>
